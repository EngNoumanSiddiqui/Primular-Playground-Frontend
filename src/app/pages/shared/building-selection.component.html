<se-grid
  [rows]="codeSelectionData"
  [columns]="lookUpColumns"
  [allowColumnToggle]="false"
  [pagination]="false"
  [defaultRows]="10"
  [lookupFilters]="true"
  [allowSelection]="false"
  [dataKey]="'BldgId'"
  [rowActions]="rowActions"
  (onRowClick)="handleRowClick($event)"
  [useServerSideEvents]="true"
  (onServerSideEventChange)="handleServerSideEventChange($event)"
  [selectionType]="gridSelectionType"
></se-grid>
